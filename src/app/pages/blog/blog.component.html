<div class="crumbs-area">
  <div class="container">
    <div class="crumb-content">
      <h4 class="crumb-title"><span>Blog</span> & News</h4>
    </div>
  </div>
</div>

<!-- <app-blog-card class="flex"></app-blog-card> -->
<div class="flex-container">
  <div class="card mb-5" *ngFor="let item of data">
    <img class="card-img-top" [src]="item.image" alt="image">
    <div class="card-body p-25">
      <ul class="list-inline primary-color mb-3">
        <li><i class="fa fa-clock-o"></i> AUGUST 6, 2017</li>
        <li><i class="fa fa-comments"></i> 3 Comments</li>
      </ul>
      <h4 class="card-title mb-4"><a href="blog-details.html">{{item.subtitle}}</a></h4>
      <p class="card-text limited-text">{{item.text}}</p>
      <a class="btn btn-primary btn-round btn-sm" href="blog-details.html"> Read More </a>
    </div>
  </div>
</div>

<div class="cta-area  secondary-bg has-color ptb--50">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-9">
        <div class="cta-content">
          <p class="mb-2">Click to Join the Advance Workshop</p>
          <h2>Training in advance networking</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="cta-btn">
          <a class="btn btn-light btn-round" href="#">Join Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
