<div class="crumbs-area">
  <div class="container">
    <div class="crumb-content">
      <h4 class="crumb-title"><span>Our</span> teachers</h4>
    </div>
  </div>
</div>

<!-- teacher area start -->
<!-- <app-teacher-card class="flex"></app-teacher-card> -->
<div class="flex-container" >
  <div class="card mb-5" style="padding-inline: 10px;" *ngFor="let item of data">
    <img [src]="item.image" alt="image" />
    <div class="card-body teacher-content p-25">
      <h4 class="card-title mb-4">
        <a href="teacher-details.html">{{ item.name }}</a>
      </h4>
      <span class="primary-color font-italic d-block mb-3">{{
        item.subtitle
      }}</span>
      <p class="card-text limited-text">{{ item.text }}</p>
      <ul class="list-inline">
        <li>
          <a href="#"><i class="fa fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-dribbble"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-deviantart"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-github"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="cta-area  secondary-bg has-color ptb--50">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-9">
        <div class="cta-content">
          <p class="mb-2">Click to Join the Advance Workshop</p>
          <h2>Training in advance networking</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="cta-btn">
          <a class="btn btn-light btn-round" href="#">Join Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
